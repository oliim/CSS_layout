<!DOCTYPE html>
<html lang="en">
      
      <head>
        <meta charset="utf-8" />
        <title>Layout 7</title>
        <style>
            div {
                outline: 1px solid black;
            }
    
            #container {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                margin: auto;
                max-width: 800px;
            }
            
            #ablue {
                background-color: blue;
                grid-column: 1/5;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
                height: 100px;
                padding: 20px;
            }
            
            .ayellow {
                background-color: yellow;
                grid-column: 1/2, 3/5;
                margin: 20px;
            }
            
            #bgreen {
                background-color: lime;
                height: 600px;
                grid-column: 1/5
            }
            
            #cred {
                background-color: red;
                height: 500px;
                grid-column: 1/5;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                padding: 20px;
            }
            
            .cyellow1 {
                background-color: yellow;
                grid-column: 1/4;
                margin: 20px;
            }
            
            .cyellow2 {
                background-color: yellow;
                margin: 20px;
            }
            
            #dblue {
                background-color: blue;
                height: 800px;
                grid-column: 1/5;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr;
                padding: 20px;
            }
            
            .dyellow1 {
                background-color: yellow;
                grid-column: 1/5;
                grid-row: 1/2;
                margin: 20px;
            }
            
            .dyellow2 {
                background-color: yellow;
                margin: 20px;
            }
            
            #egreen {
                background-color: lime;
                height: 700px;
                grid-column: 1/5;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr;
                padding: 20px;
            }
            
            .eyellow1 {
                background-color: yellow;
                grid-column: 1/4;
                grid-row: 1/2;
                margin: 20px;
            }
            
            .eyellow2 {
                background-color: yellow;
                grid-column: 1/2, 2/3, 3/4;
                grid-row: 2/4;
                margin: 20px;
            }
            
            #fred {
                background-color: red;
                height: 600px;
                grid-column: 1/5;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
                padding: 20px;
            }
            
            .fyellow1 {
                background-color: yellow;
                grid-column: 1/6;
                grid-row: 1/2;
                margin: 20px;
            }
            
            .fyellow2 {
                background-color: yellow;
                grid-column: 1/4;
                grid-row: 2/6;
                margin: 20px;
            }
            
            .fyellow3 {
                background-color: yellow;
                grid-column: 4/6;
                grid-row: 2/4;
                margin: 20px;
            }
            
            #gblue {
                background-color: blue;
                height: 100px;
                padding: 20px;
                grid-column: 1/5;
            }
            
        </style>
    </head>

    <body>
        
        <div id="container">
            
            <div id="ablue">
                <div class="ayellow"></div>
                <div class="ayellow"></div>
            </div>
            
            <div id="bgreen"></div>
            
            <div id="cred">
                <div class="cyellow1"></div>
                <div class="cyellow2"></div>
                <div class="cyellow2"></div>
                <div class="cyellow2"></div>
            </div>
            
            <div id="dblue">
                <div class="dyellow1"></div>
                <div class="dyellow2"></div>
                <div class="dyellow2"></div>
                <div class="dyellow2"></div>
                <div class="dyellow2"></div>
                <div class="dyellow2"></div>
                <div class="dyellow2"></div>
                <div class="dyellow2"></div>
                <div class="dyellow2"></div>
                <div class="dyellow2"></div>
                <div class="dyellow2"></div>
                <div class="dyellow2"></div>
                <div class="dyellow2"></div>
            </div>
            
            <div id="egreen">
                <div class="eyellow1"></div>
                <div class="eyellow2"></div>
                <div class="eyellow2"></div>
                <div class="eyellow2"></div>
            </div>
            
            <div id="fred">
                <div class="fyellow1"></div>
                <div class="fyellow2"></div>
                <div class="fyellow3"></div>
            </div>
            
            <div id="gblue"></div>
            
        </div>
    </body>

</html>
